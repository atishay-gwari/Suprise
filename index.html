<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leps' Chronicles of WonderCore - 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            font-family: 'Georgia', serif;
            background: #000;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas { display: block; }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #scene-title {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-style: italic;
            border: 2px solid #ffd700;
        }
        
        #controls-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #inventory {
            position: absolute;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #1565c0;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 700px;
            background: linear-gradient(180deg, rgba(30, 40, 80, 0.95) 0%, rgba(20, 30, 60, 0.98) 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 25px;
            color: #fff;
            display: none;
            pointer-events: auto;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.6);
        }
        
        #dialogue-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        #dialogue-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            display: none;
        }
        
        #dialogue-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        #dialogue-btn {
            display: block;
            margin-left: auto;
            padding: 10px 30px;
            font-size: 16px;
            background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
            border: none;
            border-radius: 20px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
        }
        
        #dialogue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        #music-btn, #restart-btn, #welcome-btn {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            font-family: Georgia, serif;
        }
        
        #music-btn { right: 20px; }
        #restart-btn { right: 180px; }
        #welcome-btn { right: 340px; }
        
        #music-btn:hover, #restart-btn:hover, #welcome-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }
        
        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            flex-direction: column;
        }
        
        #welcome-screen.hidden { display: none; }
        
        #welcome-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .welcome-star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        #welcome-content {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }
        
        #welcome-content h1 {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.5);
        }
        
        #welcome-content p {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        #welcome-content .love-msg {
            font-size: 28px;
            color: #ff6b9d;
            margin: 30px 0;
            font-style: italic;
        }
        
        #start-btn {
            padding: 20px 50px;
            font-size: 24px;
            background: linear-gradient(180deg, #ff6b9d 0%, #c44569 100%);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-family: Georgia, serif;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 30px rgba(255, 107, 157, 0.4);
        }
        
        #start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 40px rgba(255, 107, 157, 0.6);
        }
        
        /* Photo Gallery */
        #photo-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2500;
            flex-direction: column;
        }
        
        #gallery-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .gallery-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        #photo-container {
            text-align: center;
            z-index: 10;
            max-width: 90%;
            animation: fadeInUp 1s ease-out;
        }
        
        #photo-container img {
            max-width: 500px;
            max-height: 400px;
            border-radius: 15px;
            border: 4px solid #ffd700;
            box-shadow: 0 10px 50px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }
        
        #photo-text {
            font-size: 22px;
            color: #fff;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        #next-photo-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            cursor: pointer;
            font-family: Georgia, serif;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #next-photo-btn:hover {
            transform: scale(1.1);
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div id="welcome-stars"></div>
        <div id="welcome-content">
            <h1>üè∞ Leps' Chronicles of WonderCore üè∞</h1>
            <p>A magical adventure made just for you...</p>
            <p class="love-msg">I'd love to see you play this üíú</p>
            <p class="love-msg">Remember, I love you! üíï</p>
            <button id="start-btn">‚ú® Begin Adventure ‚ú®</button>
        </div>
    </div>
    
    <!-- Photo Gallery -->
    <div id="photo-gallery">
        <div id="gallery-stars"></div>
        <div id="photo-container">
            <img id="gallery-photo" src="" alt="Our Memory">
            <p id="photo-text"></p>
            <button id="next-photo-btn">Next üíï</button>
        </div>
    </div>
    
    <div id="game-container">
        <div id="ui-overlay">
            <div id="scene-title">The Lantern Waste</div>
            <div id="controls-hint">WASD: Move | E: Interact</div>
            <div id="inventory">üß£ Chelsea Blue Scarf</div>
            
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
                <input type="text" id="dialogue-input" placeholder="Type your answer...">
                <button id="dialogue-btn">Continue</button>
            </div>
            
            <button id="welcome-btn">ÔøΩ Messarge</button>
            <button id="restart-btn">üîÑ Restart</button>
            <button id="music-btn">üéµ Play Music</button>
        </div>
    </div>
    
    <div id="end-screen"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game3d.js"></script>
</body>
</html>
