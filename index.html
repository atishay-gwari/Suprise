<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leps' Chronicles of WonderCore - 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            font-family: 'Georgia', serif;
            background: #000;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas { display: block; }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #scene-title {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-style: italic;
            border: 2px solid #ffd700;
        }
        
        #controls-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #inventory {
            position: absolute;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #1565c0;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 700px;
            background: linear-gradient(180deg, rgba(30, 40, 80, 0.95) 0%, rgba(20, 30, 60, 0.98) 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 25px;
            color: #fff;
            display: none;
            pointer-events: auto;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.6);
        }
        
        #dialogue-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        #dialogue-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            display: none;
        }
        
        #dialogue-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        #dialogue-btn {
            display: block;
            margin-left: auto;
            padding: 10px 30px;
            font-size: 16px;
            background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
            border: none;
            border-radius: 20px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
        }
        
        #dialogue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        #music-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            font-family: Georgia, serif;
        }
        
        #music-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }
</style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="scene-title">The Lantern Waste</div>
            <div id="controls-hint">WASD: Move | E: Interact</div>
            <div id="inventory">ðŸ§£ Chelsea Blue Scarf</div>
            
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
                <input type="text" id="dialogue-input" placeholder="Type your answer...">
                <button id="dialogue-btn">Continue</button>
            </div>
            
            <button id="music-btn">ðŸŽµ Play Music</button>
        </div>
    </div>
    
    <div id="end-screen"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game3d.js"></script>
</body>
</html>
